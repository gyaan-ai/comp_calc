<!DOCTYPE html>
<html>
<head>
    <title>Earnings Calculator & ACV Goals</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto space-y-6">
        <!-- Compensation Structure Section -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-bold mb-4">Compensation Structure</h2>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Annual OTE ($)</label>
                    <input type="text" id="ote" class="w-full border rounded p-2" value="150,000" oninput="formatAndUpdate('ote')">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Base Salary (60% of OTE)</label>
                    <input type="text" id="base-salary" class="w-full border rounded p-2 bg-gray-100" readonly>
                </div>
                <div class="col-span-2">
                    <div class="grid grid-cols-2 gap-4 text-sm text-gray-600">
                        <div>Annual Variable: $<span id="annual-variable">60,000</span></div>
                        <div>Quarterly Variable: $<span id="quarterly-variable">15,000</span></div>
                        <div>Base Commission Rate (BCR): <span id="comm-rate">9.0</span>%</div>
                        <div>Accelerator Rate: <span id="acc-rate">13.5</span>%</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Earnings Calculator & ACV Goals Section -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-bold mb-4">Earnings Calculator & ACV Goals</h2>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Annual Bookings Target ($)</label>
                    <input type="text" id="annual-target" class="w-full border rounded p-2" value="1,500,000" oninput="formatAndUpdate('annual-target')">
                </div>
                <div class="grid grid-cols-2 gap-4 items-center">
                    <div>
                        <label class="block text-sm font-medium mb-1">Include Q1 Ramp</label>
                        <input type="checkbox" id="q1-ramp" checked onclick="updateAll()">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Include CS Bonus</label>
                        <input type="checkbox" id="cs-bonus" checked onclick="updateAll()">
                    </div>
                </div>
            </div>
    <script>
        function formatDollar(value) {
            return value.toLocaleString("en-US", { minimumFractionDigits: 0, maximumFractionDigits: 0 });
        }

        function formatAndUpdate(id) {
            const input = document.getElementById(id);
            const value = input.value.replace(/,/g, "");
            input.value = formatDollar(Number(value) || 0);
            updateAll();
        }

        function updateAll() {
            const ote = Number(document.getElementById('ote').value.replace(/,/g, "")) || 0;
            const baseSalary = ote * 0.6;
            const variable = ote * 0.4;
            const quarterlyVariable = variable / 4;
            const commRate = ((variable * 0.75) / 500000) * 100;
            const accRate = commRate * 1.5;

            // Update Compensation Structure
            document.getElementById('base-salary').value = formatDollar(baseSalary);
            document.getElementById('annual-variable').textContent = formatDollar(variable);
            document.getElementById('quarterly-variable').textContent = formatDollar(quarterlyVariable);
            document.getElementById('comm-rate').textContent = commRate.toFixed(1);
            document.getElementById('acc-rate').textContent = accRate.toFixed(1);

            // Update Quarterly ACV Goals
            const q2Actual = Number(document.getElementById('q2-acv').value) || 0;
            const q3Actual = Number(document.getElementById('q3-acv').value) || 0;
            const q4Actual = Number(document.getElementById('q4-acv').value) || 0;

            function calculateCommission(actual, goal) {
                if (actual <= goal) {
                    return { base: actual * (commRate / 100), accelerator: 0 };
                }
                const base = goal * (commRate / 100);
                const accelerator = (actual - goal) * (accRate / 100);
                return { base, accelerator };
            }

            const q2Comm = calculateCommission(q2Actual, 125000);
            const q3Comm = calculateCommission(q3Actual, 175000);
            const q4Comm = calculateCommission(q4Actual, 200000);

            const totalBase = q2Comm.base + q3Comm.base + q4Comm.base;
            const totalAccelerator = q2Comm.accelerator + q3Comm.accelerator + q4Comm.accelerator;
            const totalACV = totalBase + totalAccelerator;

            document.getElementById('acv-base').textContent = formatDollar(totalBase);
            document.getElementById('acv-accelerator').textContent = formatDollar(totalAccelerator);
            document.getElementById('acv-total').textContent = formatDollar(totalACV);

            // Update Summary Earnings
            const includeRamp = document.getElementById('q1-ramp').checked;
            const rampBonus = includeRamp ? quarterlyVariable * 0.5 : 0;

            const includeCS = document.getElementById('cs-bonus').checked;
            const csBonus = includeCS ? variable * 0.25 : 0;

            const totalEarnings = baseSalary + rampBonus + totalACV + csBonus;
            document.getElementById('summary-base-salary').textContent = formatDollar(baseSalary);
            document.getElementById('ramp-bonus').textContent = formatDollar(rampBonus);
            document.getElementById('cs-total').textContent = formatDollar(csBonus);
            document.getElementById('total-earnings').textContent = formatDollar(totalEarnings);
        }

        // Initialize on load
        updateAll();
    </script>
</body>
</html>
