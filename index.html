<!DOCTYPE html>
<html>
<head>
    <title>Q1 Activity & Pipeline Goals</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto space-y-6">
        <!-- Q1 Activity and Pipeline Goals Section -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-bold mb-4">Q1 Activity and Pipeline Goals</h2>
            <div class="grid grid-cols-3 gap-4 text-center font-bold">
                <div>Month</div>
                <div>Goal</div>
                <div>Actual</div>
            </div>
            <!-- Month 1 -->
            <div class="grid grid-cols-3 gap-4 items-center">
                <div>Month 1</div>
                <div>6 Meetings / $0 Pipeline</div>
                <div>
                    <input type="number" id="m1-meetings" class="w-full border rounded p-2" placeholder="Meetings" oninput="updateQ1()">
                    <input type="number" id="m1-pipeline" class="w-full border rounded p-2 mt-2" placeholder="Pipeline ($)" oninput="updateQ1()">
                </div>
            </div>
            <!-- Month 2 -->
            <div class="grid grid-cols-3 gap-4 items-center">
                <div>Month 2</div>
                <div>8 Meetings / $100K Pipeline</div>
                <div>
                    <input type="number" id="m2-meetings" class="w-full border rounded p-2" placeholder="Meetings" oninput="updateQ1()">
                    <input type="number" id="m2-pipeline" class="w-full border rounded p-2 mt-2" placeholder="Pipeline ($)" oninput="updateQ1()">
                </div>
            </div>
            <!-- Month 3 -->
            <div class="grid grid-cols-3 gap-4 items-center">
                <div>Month 3</div>
                <div>10 Meetings / $200K Pipeline</div>
                <div>
                    <input type="number" id="m3-meetings" class="w-full border rounded p-2" placeholder="Meetings" oninput="updateQ1()">
                    <input type="number" id="m3-pipeline" class="w-full border rounded p-2 mt-2" placeholder="Pipeline ($)" oninput="updateQ1()">
                </div>
            </div>
            <!-- Summary -->
            <div class="mt-6 bg-gray-50 p-4 rounded">
                <h3 class="font-bold">Summary</h3>
                <div class="grid grid-cols-2 gap-4 text-sm mt-2">
                    <div>Activity Achievement:</div>
                    <div><span id="activity-achievement">0</span>%</div>
                    <div>Pipeline Achievement:</div>
                    <div><span id="pipeline-achievement">0</span>%</div>
                    <div>Ramp Bonus:</div>
                    <div>$<span id="ramp-bonus">0</span></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Hard-coded goals
        const goals = {
            m1: { meetings: 6, pipeline: 0 },
            m2: { meetings: 8, pipeline: 100000 },
            m3: { meetings: 10, pipeline: 200000 },
        };

        const rampBonusTotal = 7500; // Total ramp bonus available

        function updateQ1() {
            // Read actual values
            const m1Meetings = Number(document.getElementById('m1-meetings').value) || 0;
            const m1Pipeline = Number(document.getElementById('m1-pipeline').value) || 0;
            const m2Meetings = Number(document.getElementById('m2-meetings').value) || 0;
            const m2Pipeline = Number(document.getElementById('m2-pipeline').value) || 0;
            const m3Meetings = Number(document.getElementById('m3-meetings').value) || 0;
            const m3Pipeline = Number(document.getElementById('m3-pipeline').value) || 0;

            // Calculate achievement percentages
            const activityAch = (
                Math.min(m1Meetings / goals.m1.meetings, 1) +
                Math.min(m2Meetings / goals.m2.meetings, 1) +
                Math.min(m3Meetings / goals.m3.meetings, 1)
            ) / 3 * 100;

            const pipelineAch = (
                Math.min(m1Pipeline / goals.m1.pipeline, 1) +
                Math.min(m2Pipeline / goals.m2.pipeline, 1) +
                Math.min(m3Pipeline / goals.m3.pipeline, 1)
            ) / 3 * 100;

            // Calculate ramp bonus
            const rampBonus = rampBonusTotal * (activityAch / 100 + pipelineAch / 100) / 2;

            // Update DOM
            document.getElementById('activity-achievement').textContent = activityAch.toFixed(1);
            document.getElementById('pipeline-achievement').textContent = pipelineAch.toFixed(1);
            document.getElementById('ramp-bonus').textContent = rampBonus.toFixed(2);
        }

        // Initialize with default values
        updateQ1();
    </script>
</body>
</html>
