<!DOCTYPE html>
<html>
<head>
    <title>Sales Comp Calculator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto space-y-6">
        <!-- OTE Section -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-bold mb-4">Compensation Structure</h2>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Annual OTE ($)</label>
                    <input type="number" id="ote" class="w-full border rounded p-2" value="150000" step="5000" oninput="updateAll()">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Base Salary (60% of OTE)</label>
                    <input type="number" id="base-salary" class="w-full border rounded p-2 bg-gray-100" readonly>
                </div>
                <div class="col-span-2">
                    <div class="grid grid-cols-2 gap-4 text-sm text-gray-600">
                        <div>Annual Variable: $<span id="variable">60000</span></div>
                        <div>Quarterly Variable: $<span id="quarterly-variable">15000</span></div>
                        <div>Base Commission Rate: <span id="comm-rate">9.0</span>%</div>
                        <div>Accelerator Rate: <span id="acc-rate">13.5</span>%</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Earnings Calculator -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-bold mb-4">Earnings Calculator</h2>
            <div class="grid gap-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">Annual Bookings Target ($)</label>
                        <input type="number" id="bookings" class="w-full border rounded p-2" value="500000" step="50000" oninput="updateAll()">
                    </div>
                </div>
                <div class="mt-4 p-4 bg-gray-50 rounded">
                    <h3 class="font-bold mb-2">Potential Earnings Breakdown:</h3>
                    <div class="grid grid-cols-2 gap-2 text-sm">
                        <div>Base Salary:</div>
                        <div>$<span id="earnings-base">90,000</span></div>
                        <div>ACV Commission:</div>
                        <div>$<span id="earnings-acv">45,000</span></div>
                        <div class="font-bold">Total Potential Earnings:</div>
                        <div class="font-bold">$<span id="earnings-total">135,000</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Update All Calculations
        function updateAll() {
            const ote = Number(document.getElementById('ote').value) || 0;
            const baseSalary = calculateBaseSalary(ote);
            const variable = calculateVariable(ote);
            const quarterlyVariable = calculateQuarterlyVariable(variable);

            updateCompensationStructure(baseSalary, variable, quarterlyVariable);
            updateEarningsCalculator(baseSalary, variable);
        }

        // Calculation Helpers
        function calculateBaseSalary(ote) {
            return ote * 0.6;
        }

        function calculateVariable(ote) {
            return ote * 0.4;
        }

        function calculateQuarterlyVariable(variable) {
            return variable / 4;
        }

        function calculateCommissionRate(variable, target) {
            return ((variable * 0.75) / target) * 100;
        }

        // Update DOM Elements
        function updateCompensationStructure(base, variable, quarterly) {
            document.getElementById('base-salary').value = base.toLocaleString();
            document.getElementById('variable').textContent = variable.toLocaleString();
            document.getElementById('quarterly-variable').textContent = quarterly.toLocaleString();

            const commRate = calculateCommissionRate(variable, 500000);
            const accRate = commRate * 1.5;
            document.getElementById('comm-rate').textContent = commRate.toFixed(1);
            document.getElementById('acc-rate').textContent = accRate.toFixed(1);
        }

        function updateEarningsCalculator(base, variable) {
            const bookings = Number(document.getElementById('bookings').value) || 0;
            const commRate = calculateCommissionRate(variable, 500000);
            const accRate = commRate * 1.5;

            let acvCommission = 0;
            if (bookings <= 500000) {
                acvCommission = bookings * (commRate / 100);
            } else {
                acvCommission = (500000 * (commRate / 100)) + ((bookings - 500000) * (accRate / 100));
            }

            document.getElementById('earnings-base').textContent = base.toLocaleString();
            document.getElementById('earnings-acv').textContent = Math.round(acvCommission).toLocaleString();
            document.getElementById('earnings-total').textContent = Math.round(base + acvCommission).toLocaleString();
        }

        // Initialize with default values
        updateAll();
    </script>
</body>
</html>
